<div class="container">
  <div class="elems-container">
    <div class="cards-container" [@cardsFadeIn] *ngIf="posts.length > 0">
      <div class="card">
        <app-post-card *ngFor="let post of posts" [item]="post" [showButtons]="showButtons" (like)="onPostLiked($event)"
          (dislike)="onPostDisliked($event)">
        </app-post-card>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading$ | async" class="spinner-overlay">
  <mat-spinner diameter="100"></mat-spinner>
</div>
