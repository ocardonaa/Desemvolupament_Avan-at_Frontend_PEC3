<div style="margin-left: auto; margin-right: auto">
  <p id="postFeedback"></p>
</div>

<div>
  <h1>Post form</h1>

  <form [formGroup]="postForm" (ngSubmit)="savePost()">
    <!-- Title -->
    <div>
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title" />

      <div *ngIf="title.invalid && isValidForm === false" class="error">
        <div *ngIf="title.errors?.['required']">Title is required</div>
        <div *ngIf="title.errors?.['maxlength']">
          Title can be max 55 characters long.
        </div>
      </div>
    </div>

    <!-- Description -->
    <div>
      <label for="description">Description:</label>
      <input id="description" type="text" formControlName="description" />

      <div *ngIf="description.invalid && isValidForm === false" class="error">
        <div *ngIf="description.errors?.['required']">
          Description is required
        </div>
        <div *ngIf="description.errors?.['maxlength']">
          Description can be max 255 characters long.
        </div>
      </div>
    </div>

    <!-- Publication date -->
    <div>
      <label for="publicationDate">Publication date: </label>
      <input
        id="publicationDate"
        type="date"
        formControlName="publication_date"
      />
      <div
        *ngIf="publication_date.invalid && isValidForm === false"
        class="error"
      >
        <div *ngIf="publication_date.errors?.['required']">
          Publication date is required
        </div>
      </div>
    </div>

    <!-- Categories -->
    <div>
      <label for="categories">Choose categories:</label>
      <select id="categories" multiple formControlName="categories">
        <option
          *ngFor="let category of categoriesList"
          [ngValue]="category.categoryId"
        >
          {{ category.title }}
        </option>
      </select>
    </div>

    <button type="submit">SAVE</button>
  </form>
</div>
