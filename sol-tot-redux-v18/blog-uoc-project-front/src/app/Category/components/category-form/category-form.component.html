<div style="margin-left: auto; margin-right: auto">
  <p id="categoryFeedback"></p>
</div>

<div>
  <h1>Category form</h1>

  <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
    <!-- Title -->
    <div>
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title" />

      <div *ngIf="title.invalid && isValidForm === false" class="error">
        <div *ngIf="title.errors?.['required']">Title is required</div>
        <div *ngIf="title.errors?.['maxlength']">
          Title can be max 55 characters long.
        </div>
      </div>
    </div>

    <!-- Description -->
    <div>
      <label for="description">Description:</label>
      <input id="description" type="text" formControlName="description" />

      <div *ngIf="description.invalid && isValidForm === false" class="error">
        <div *ngIf="description.errors?.['required']">
          Description is required
        </div>
        <div *ngIf="description.errors?.['maxlength']">
          Description can be max 255 characters long.
        </div>
      </div>
    </div>

    <!-- Css color -->
    <div>
      <label for="cssColor">Css color:</label>
      <input id="cssColor" type="text" formControlName="css_color" />

      <div *ngIf="css_color.invalid && isValidForm === false" class="error">
        <div *ngIf="css_color.errors?.['required']">Css color is required</div>
        <div *ngIf="css_color.errors?.['maxlength']">
          Css color can be max 7 characters long.
        </div>
      </div>
    </div>

    <button type="submit">SAVE</button>
  </form>
</div>
