<mat-form-field appearance="fill" class="w-100 mb-3">
    <mat-label>{{ placeholder }}</mat-label>
    <input matInput [type]="handleType()" [formControl]="control" [placeholder]="placeholder"
        autocomplete="new-password">
    <button mat-icon-button matSuffix type="button" (click)="changeVisibility()"
        [attr.aria-label]="'Show/hide password'" [attr.aria-pressed]="!hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="control.invalid && control.dirty || control.touched">
        {{ getErrorMessage() }}
    </mat-error>
</mat-form-field>
